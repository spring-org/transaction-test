spring:
  application:
    name: domain-test

  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
      username: sa
      password:

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: 'create-drop'
    properties:
      hibernate:
        storage_engine: innodb
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true
    #        use_sql_comments: true
    #
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      hibernate:
        sql: info
        type: trace